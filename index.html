<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMAIL API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0563bc5d2.js" crossorigin="anonymous"></script>
   
  </head>

  <body>
    <div class="row">
          <div class="col-lg-4 col-md-5 col-sm-4"></div>
              <div class="col-lg-4 col-md-5 col-sm-6 mt-5 homePage"> 
                    <p id="heading"> GMAIL LOGIN APP</p>
                    <!--Add buttons to initiate auth sequence and sign out-->
                    <button id="authorize_button" class="btn btn-gplus btn-primary btns" style="display: none;"><i class="fab fa-google-plus-g pr-1"></i> SIGN IN</button>
                    
                    <button id="signout_button" class="btn btn-danger btns" style="display: none;">Sign Out</button>
                    
              </div> 
      </div>

    <div class="row" id="inboxRow">
              <div class="col-lg-2 col-md-2 col-sm-2"></div>
              <div class="col-lg-* col-md-* col-sm-* inbox mt-5 table-responsive-md table-responsive-lg table-responsive-sm" id="inboxDiv"></div>
 

      </div>






  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
